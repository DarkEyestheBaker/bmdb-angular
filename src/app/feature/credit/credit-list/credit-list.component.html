<section class="heading">
    <span class="page-title font-weight-bold font italic"></span>[{{title}}]</span>
</section>
<table class="table table-sm table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Actor</th>
            <th>Movie</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
    </thead>
    <body>
        <tr *ngFor='let credit of credits'>
            <td>{{ID}}</td>
            <td>{{Actor}}</td>
            <td>{{Movie}}</td>
            <td>{{Role}}</td>
            <td>Detail | Edit</td>
        </tr>
    </body>
</table>
