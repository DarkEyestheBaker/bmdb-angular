<section class="heading">
    <span class="page-title font-weight-bold font-italic">[{{title}}]</span>
    <a routerLink='/movie-create'>
        <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
    </a>
  </section>
<table class="table table-sm table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Actor</th>
            <th>Movie</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
    </thead>
    <body>
        <tr *ngFor='let credit of credits'>
            <td>{{credit.id}}</td>
            <td>{{credit.actor}}</td>
            <td>{{credit.movie}}</td>
            <td>{{credit.role}}</td>
            <td>Detail | Edit</td>
            <td>
                <a routerLink='/movie-detail/{{movie.id}}'>
                    <img width='20' height='20' src='assets/details.png' title='Movie Details'></a>  | 
                    <a routerLink='/movie-edit/{{movie.id}}'>
                    <img width='20' height='20' src='assets/pencil-icon.png' title='Movie Edit'>
                </a>
            </td>
        </tr>
    </body>
</table>
