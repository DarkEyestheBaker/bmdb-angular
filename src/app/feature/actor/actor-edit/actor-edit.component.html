<app-menu></app-menu>
<section class="heading">
    <span class='component-title'>[{{title}}]</span>
</section>
<main *ngIf='actor' class="single">
    <table class="table table-sm table-striped">
        <tr>
            <td>
                Name:
            </td>
            <td><input [(ngModel)]="actor.firstName" class="rounded" type="text" disabled>
            </td>
        </tr>
        <tr>
            <td>
                Gender:

            </td>
            <td><input [(ngModel)]="actor.gender" class="rounded" type="text" disabled>
            </td>
        </tr>
        <tr>
            <td>
                Birth Date:
                
            </td>
            <td><input [(ngModel)]="actor.birthDate" class="rounded" type="text" disabled>
            </td>
        </tr>
        <tr>
            <td>
                Action:
            </td>
            <td><input [(ngModel)]="actor.action" class="rounded" type="text" disabled>
            </td>
        </tr>
    </table>
</main>
<span><button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button></span> |
